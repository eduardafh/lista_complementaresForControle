<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const quantidade = Number(prompt(`Quantos filmes vc deseja cadastrar?`))
    let listaComedia = [];
    let listaDrama = [];
    let listaRomance = [];

    //PROCESSAMENTO
    for (let index = 1; index <= quantidade; index++) {
        const filme = prompt(`Qual o filme?`).trim()
        const tipo = prompt(`Qual o tipo do filme? C-Comedia - D-Drama - R-Romance `).trim().toUpperCase()
        if (tipo == "C") {
            listaComedia.push(filme)
        }
        if (tipo == "D") {
            listaDrama.push(filme)
        }
        if (tipo == "R") {
            listaRomance.push(filme)
        }
    }

    //SAÍDA
    alert(`Lista Comedia: ${listaComedia.join(", ")}\nLista Drama: ${listaDrama.join(", ")}\nLista Romance: ${listaRomance.join(", ")}`)

</script>
